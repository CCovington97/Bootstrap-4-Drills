<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap Drills</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <h1>First Bootstrap Project</h1>
    </div>
    <div class="row mt-1">
      <div class="col">
        Column 1
      </div>
      <div class="col">
        Column 2
      </div>
      <div class="col">
        Column 3
      </div>
    </div>
    <div class="row my-2">
      <form class="col-12 border border-primary p-3">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" value="" id="catsCheckbox">
          <label class="form-check-label" for="catsCheckbox">
            Cats
          </label>
        </div>
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" value="" id="dogsCheckbox">
          <label class="form-check-label" for="dogsCheckbox">
            Dogs
          </label>
        </div>
        <div class="form-check mt-2">
          <input class="form-check-input" type="radio" name="Pizzas" id="cheesePizza" value="option1" checked>
          <label class="form-check-label" for="cheesePizza">
            Cheese Pizza
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="Pizzas" id="supremePizza" value="option2">
          <label class="form-check-label" for="supremePizza">
            Supreme Pizza
          </label>
        </div>
        <div class="form-check mb-2">
          <input class="form-check-input" type="radio" name="Pizzas" id="hawaiianPizza" value="option3">
          <label class="form-check-label" for="hawaiianPizza">
            Hawaiian Pizza
          </label>
        </div>
        <button type="submit" class="btn btn-primary my-2">Submit</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
